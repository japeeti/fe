<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Japeeti.ai</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'SF Pro Display', 'Helvetica Neue', Arial, sans-serif;
      background-color: #f4f4f4;
    }
    /* Navigation */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: #333;
    }
    .nav-logo {
      font-size: 24px;
      color: #fff;
      text-decoration: none;
    }
    .nav-links {
      display: flex;
    }
    .nav-link {
      font-size: 18px;
      color: #fff;
      text-decoration: none;
      margin-left: 20px;
    }
    /* Hero Section */
    .hero {
      height: 80vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: url("background.svg");
      background-size: cover;
      background-position: center;
    }
    .hero-text {
      font-size: 48px;
      color: #fff;
      text-align: center;
    }
    /* Footer */
    footer {
      padding: 20px;
      background-color: #333;
      text-align: center;
    }
    footer p {
      font-size: 14px;
      color: #fff;
      margin-bottom: 10px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/confetti-js/0.0.19/confetti.min.js"></script>
</head>
<body>
<nav>
  <a href="#" class="nav-logo">Japeeti</a>
  <div class="nav-links">
    <a href="#" class="nav-link">Features</a>
    <a href="#" class="nav-link">Pricing</a>
    <a href="#" class="nav-link">Documentation</a>
    <a href="#" class="nav-link">Blog</a>
    <a href="#" class="nav-link">About</a>
    <a href="#" class="nav-link">Contact</a>
  </div>
</nav>
<section class="hero">
  <h1 class="hero-text">Japeeti: your assistant engineer who never sleeps</h1>
</section>
<footer>
  <p>&copy; 2023 Japeeti. All rights reserved.</p>
</footer>
<script>
  window.addEventListener('load', () => {
    const confettiSettings = {target: document.body};
    const confetti = new ConfettiGenerator(confettiSettings);
    confetti.render();
  });
</script>
</body>
</html>
