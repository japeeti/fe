<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Japeeti.ai</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }
    /* Navigation */
    nav {
      display: block;
      background-color: #0099cc;
      padding: 10px;
    }
    .nav-logo {
      font-size: 24px;
      color: #fff;
      text-decoration: none;
    }
    .nav-links {
      display: block;
      padding-left: 0;
      margin-top: 10px;
    }
    .nav-links li {
      display: inline;
      margin-right: 10px;
    }
    .nav-link {
      font-size: 18px;
      color: #fff;
      text-decoration: none;
    }
    /* Hero Section */
    .hero {
      height: 80vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: url("background.svg");
      background-size: cover;
      background-position: center;
    }
    .hero-text {
      font-size: 48px;
      color: #333;
      text-align: center;
    }
    /* Footer */
    footer {
      padding: 20px;
      background-color: #0099cc;
      text-align: center;
    }
    footer p {
      font-size: 14px;
      color: #fff;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
<nav>
  <a href="#" class="nav-logo">Japeeti</a>
  <ul class="nav-links">
    <li><a href="#" class="nav-link">Features</a></li>
    <li><a href="#" class="nav-link">Pricing</a></li>
    <li><a href="#" class="nav-link">Documentation</a></li>
    <li><a href="#" class="nav-link">Blog</a></li>
    <li><a href="#" class="nav-link">About</a></li>
    <li><a href="#" class="nav-link">Contact</a></li>
  </ul>
</nav>
<section class="hero">
  <h1 class="hero-text">Japeeti: your assistant engineer who never sleeps</h1>
</section>
<footer>
  <p>&copy; 2023 Japeeti. All rights reserved.</p>
</footer>
</body>
</html>
